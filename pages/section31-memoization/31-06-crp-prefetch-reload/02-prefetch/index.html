<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Prefetch</title>
    <!--     
  << prefetch : 다음페이지를 미리 다운로드 받으므로, 버튼 클릭시 재 다운로드없이 바로 이동으로 빠름 -->

    <link rel="prefetch" href="./board.html" />
  </head>
  <body>
    <!-- 라이브서버에서 Disable-cache 해제하고 테스트 -->
    <a href="./board.html">게시판으로 이동하기</a>
  </body>
</html>
 

<!-- prefetch는 다음페이지를 위한 다운로드
기본적으로 prefetch는 다운받아야할것 다 다운받고 나서 다운받는것 
여기서 보면 바디에 있는 링크태그는 주소만 확인하면 되지 미리 다운을 받아야할 필요는 없다
다만 사용자가 링크를 눌를때 다운받게 되면 시간이 걸리기에
그 걸리는 시간을 없애고자 이미 다운받아야할것들 먼저 다운 받아놓고 그 다움에 미리 준비하는 것-->
