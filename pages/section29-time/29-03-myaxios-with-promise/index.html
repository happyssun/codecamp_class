<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나만의 axios 만들기</title>
    <script>
      const myaxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const qq = new XMLHttpRequest();
            qq.open("get", url);
            qq.send();
            qq.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        // post:() => {}  // get과 동일한 방식
      };

      const onClickAxios = async () => {
        // 1. then()으로 받기
        myaxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log("여기는 .then(): ", res);
        }); // return의 원리에

        // 2. await로 받기
        const result = await myaxios.get("https://koreanjson.com/posts/2");
        console.log("여기는 await: ", result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickAxios()">나만의 axios 요청하기</button>
  </body>
</html>

<!-- return 의 원리 - 함수에서 리턴을 만나면 그 함수가 return이 됨 - return new
Promise(() => {}); -->
